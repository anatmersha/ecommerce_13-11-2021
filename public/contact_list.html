<script>
    const rightPage = document.getElementById("rightPage");
    const userCard = document.getElementById("userCard");
    const showEmail = document.getElementsByClassName("showEmail");
    const showMessage = document.getElementsByClassName("showMessage");
    axios.get("/contact")
        .then(function(response) {
            console.log(response.data);
            const messages = response.data;
            for (let i = 0; i < messages.length; i++) {
                userCard.innerHTML += `
                <tr>
                <td class="showName">${messages[i].Name}</td>
                <td class="showEmail">${messages[i].Email}</td>
                <td class="showMessage">${messages[i].Message}</td>
                </tr>
                    `;
            }
        })
        .catch(function(error) {
            console.log(error);
        })
